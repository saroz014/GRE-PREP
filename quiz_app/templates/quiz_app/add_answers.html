{% load static %}

<link rel="stylesheet" href="{% static 'quiz_app/styles.css' %}">
<link rel="stylesheet" href="{% static 'quiz_app/bootstrap.min.css' %}">

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Answers</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Add Answers Here</h1>
      <h2>{{ question.question_text }}</h2>
      <form method="POST">
        {{ ans_form.as_p }}
        {% csrf_token %}
      <input class="btn btn-success btn-lg" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
