{% load static %}

<link rel="stylesheet" href="{% static 'quiz_app/styles.css' %}">
<link rel="stylesheet" href="{% static 'quiz_app/bootstrap.min.css' %}">

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Correct</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Add Correct Answer Here</h1>
      <h2>{{ question.question_text }}</h2>
      <form action="{% url 'quiz_app:add_correct' question.id %}" method="POST">
        {% csrf_token %}
        <select class="form-control" name="correct">
          {% for answer in question.answer_set.all %}
            <option value="{{ answer.answer_text }}">{{ answer.answer_text }}</option>
          {% endfor %}
        </select>

        <br>
      <input class="btn btn-success btn-lg" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
